<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreshBite Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body{font-family:"Poppins",sans-serif;margin:20px;}
  h1{text-align:center;color:#ff5722;}
  .cart-item{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #ddd;}
  .cart-item button{background:#ff5722;color:#fff;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;}
  .cart-item button:hover{background:#e64a19;}
  .total{margin-top:20px;font-weight:700;text-align:right;font-size:1.2rem;}
  .checkout{margin-top:20px;padding:10px 20px;background:#ff9800;color:#fff;border:none;border-radius:8px;cursor:pointer;display:block;margin-left:auto;}
  .checkout:hover{background:#ff5722;}
  a{color:#ff5722;text-decoration:none;}
</style>
</head>
<body>

<h1>Your Cart</h1>
<div id="cartContainer"></div>
<div class="total" id="totalPrice"></div>
<button class="checkout" onclick="window.location.href='order.html'">Proceed to Checkout</button>
<p style="text-align:center;margin-top:20px;"><a href="index.html">&larr; Back to Menu</a></p>

<script>
function getCart(){ return JSON.parse(localStorage.getItem('cart'))||[]; }

function renderCart(){
  const cart = getCart();
  const container = document.getElementById('cartContainer');
  container.innerHTML = '';
  let total = 0;
  cart.forEach((item,index)=>{
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<span>${item.name} - $${item.price.toFixed(2)}</span>
                     <button onclick="removeItem(${index})">Remove</button>`;
    container.appendChild(div);
  });
  document.getElementById('totalPrice').textContent = 'Total: $' + total.toFixed(2);
}

function removeItem(index){
  let cart = getCart();
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

// Render cart on load
renderCart();
</script>

</body>
</html>
