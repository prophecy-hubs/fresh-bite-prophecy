<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreshBite Order</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body{font-family:"Poppins",sans-serif;margin:20px;}
  h1{text-align:center;color:#ff5722;margin-bottom:20px;}
  .container{display:flex;flex-wrap:wrap;gap:20px;}
  .cart-summary, .order-form{flex:1;min-width:300px;padding:20px;border:1px solid #ddd;border-radius:10px;}
  .cart-item{display:flex;justify-content:space-between;padding:5px 0;}
  .total{margin-top:10px;font-weight:700;text-align:right;font-size:1.2rem;}
  .checkout{margin-top:10px;padding:10px 20px;background:#ff9800;color:#fff;border:none;border-radius:8px;cursor:pointer;display:block;margin-left:auto;}
  .checkout:hover{background:#ff5722;}
  form{display:flex;flex-direction:column;gap:10px;}
  input, textarea{padding:10px;border:1px solid #ddd;border-radius:5px;width:100%;}
  button.submit{background:#ff5722;color:#fff;border:none;padding:10px;border-radius:5px;cursor:pointer;}
  button.submit:hover{background:#e64a19;}
</style>
</head>
<body>

<h1>Place Your Order</h1>
<div class="container">
  <div class="cart-summary">
    <h2>Cart Summary</h2>
    <div id="cartContainer"></div>
    <div class="total" id="totalPrice"></div>
    <button class="checkout" onclick="alert('Proceeding to checkout...')">Checkout</button>
  </div>

  <div class="order-form">
    <h2>Your Details</h2>
    <form id="orderForm" onsubmit="submitForm(event)">
      <input type="text" placeholder="Full Name*" required>
      <input type="text" placeholder="Cell / Phone*" required>
      <input type="email" placeholder="Email*" required>
      <textarea placeholder="Packaging / Special Instructions" rows="4"></textarea>
      <button type="submit" class="submit">Submit Order</button>
    </form>
  </div>
</div>

<script>
function getCart(){ return JSON.parse(localStorage.getItem('cart'))||[]; }

function renderCart(){
  const cart = getCart();
  const container = document.getElementById('cartContainer');
  container.innerHTML = '';
  let total = 0;
  cart.forEach((item)=>{
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    container.appendChild(div);
  });
  document.getElementById('totalPrice').textContent = 'Total: $' + total.toFixed(2);
}

function submitForm(e){
  e.preventDefault();
  alert('Order submitted successfully!');
  localStorage.removeItem('cart'); // Clear cart
  window.location.href='index.html';
}

// Render cart on page load
renderCart();
</script>

</body>
</html>
